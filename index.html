<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container ">
        <div class="row  mt-5  border border-2 rounded-4 ">
            <div class="col-md-6 rounded-start">
                <div class="mt-3">
                    <h3>Carro de Compras<p class="items">3 items</p>
                    </h3>
                </div>

                <div class="form-group">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <img src="./assets/img/azul.jpg" class="poleras" alt="Polera Azul">
                                </th>
                                <td>
                                    <h5>Polera </h5>
                                    <p>color azul</p>
                                </td>
                                <th class="precio1">
                                    <p>$ 44.000</p>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="./assets/img/negro.jpg" class="poleras" alt="Polera Negra">
                                </td>
                                <td>
                                    <h5>Polera</h5>
                                    <p>color negra</p>
                                </td>
                                <td>
                                <th class="precio2">
                                    <p>$ 44.000</p>
                                </th>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <img src="./assets/img/toro.jpg" class="poleras" alt="Polera Toro">
                                </td>
                                <td>
                                    <h5>Polera</h5>
                                    <p>color negro toro</p>
                                </td>
                                <th class="precio3">
                                    <p>$ 44.000</p>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div>
                </div>
                <div>
                </div>

            </div>

            <div class="col-md-6 bg-light">
                <div class="mt-3">
                    <h3>Resumen de la Compra</h3>
                    <hr>
                    <div>
                        <p class="mt-2">3 articulos</p>
                        <p class="precioArticulos"><strong>$132.000</strong></p>
                        <hr class="bg-light">
                    </div>
                    <div>
                        <h2 class="mt-2 text-secondary">Envío</h2>
                        <hr class="bg-light">
                    </div>
                    <div class="col-md-7">
                        <input type="number" placeholder=" Envío Express  $5.000" class="form-control">
                    </div>
                    <div>
                        <h2 class="mt-2 text-secondary">CÓDIGO DE DESCUENTO</h2>
                        <hr class="bg-light">
                    </div>
                    <div>
                        <p class="mt-2">PRECIO TOTAL</p>
                        <p class="precioArticulos"><strong>$132.000</strong></p>
                        <hr class="bg-light">
                    </div>
                    <div>
                        <button class="btn btn-danger form-control mb-3">Realizar Compra</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
</body>

</html>
