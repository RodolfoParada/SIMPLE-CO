<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Carro de Compras</title>
</head>

<body class="bg-secondary-subtle">
    <div class="container my-5">
        <div class="row border border-2 rounded-4 overflow-hidden bg-white shadow-lg">
            
            <div class="col-md-8 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold">Carro de Compras</h3>
                    <h5 class="text-muted" id="total-items">0 items</h5>
                </div>
                <hr>

                <div id="cart-container">
                    <p class="text-center text-muted">Cargando productos...</p>
                </div>

                <div class="mt-4">
                    <a href="#" class="text-decoration-none text-dark small">
                        <i class="bi bi-arrow-left"></i> Volver a la tienda
                    </a>
                </div>
            </div>

            <div class="col-md-4 bg-light p-4">
                <h3 class="fw-bold">Resumen</h3>
                <hr>
                
                <div class="d-flex justify-content-between mb-3">
                    <span class="text-uppercase" id="summary-count">PRODUCTOS (0)</span>
                    <span id="subtotal" class="fw-bold">$ 0</span>
                </div>

                <div class="mb-4">
                    <label for="shipping-select" class="form-label text-secondary small fw-bold text-uppercase">Envío</label>
                    <select class="form-select border-0 shadow-sm" id="shipping-select">
                        <option value="0">Retiro en tienda - $0</option>
                        <option value="5000" selected>Envío Express - $5.000</option>
                        <option value="3000">Envío Estándar - $3.000</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary small fw-bold text-uppercase">Código de Descuento</label>
                    <input type="text" class="form-control border-0 shadow-sm" placeholder="Ingresa tu código">
                </div>

                <hr>

                <div class="d-flex justify-content-between mb-4">
                    <span class="fw-bold">PRECIO TOTAL</span>
                    <span id="total-final" class="fw-bold fs-4 text-primary">$ 0</span>
                </div>

                <button class="btn btn-dark w-100 py-2 fw-bold text-uppercase shadow-sm">
                    Realizar Compra
                </button>
            </div>

        </div>
    </div>

    <script src="/assets/js/index.js"></script>
</body>

</html>
